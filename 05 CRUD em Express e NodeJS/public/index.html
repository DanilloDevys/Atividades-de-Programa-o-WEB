<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD de Animes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>CRUD de Animes</h1>
        
        <form id="animeForm">
            <input type="text" id="animeName" placeholder="Nome do Anime" required>
            <input type="text" id="animeGenre" placeholder="Gênero" required>
            <input type="text" id="animeStudio" placeholder="Estúdio (opcional)">
            <button type="submit">Adicionar Anime</button>
        </form>

        <table id="animeTable">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Gênero</th>
                    <th>Estúdio</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="animeList"></tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
